<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TechNode</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/room.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"/>
    <script type="text/javascript" src="/components/jquery/jquery"/>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"/>
    <script type="text/javascript" src="components/angular/angular.js"/>
</head>
<body>
Hello World!

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TechNode</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="col-md-12">
        <div class="panel panel-default room">
            <div class="panel-heading room-header">TechNode</div>
            <div class="panel-body room-content">
                <div class="message">
                    <div class="list-group"></div>
                </div>
                <form class="message-creator">
                    <div class="form-group">
                        <textarea required class="form-control messgae-input" placeholder="Ctrl+Enter to quick send"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var socket = io.connect('/')
    socket.on('connected', function () {
        alert('connected to TechNode!');
    });

</script>
</body>
</html>
